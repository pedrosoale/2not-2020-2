<DOCTIPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        //'use strict' impede que variáveia sejam declaradas
        //sem o uso de let, var ou const
        //Inicializar variáveis deretamente á má prática de programação
        'use strict'

        /*
            Loop da soma dos números que seja zero.
        */

        let soma = 0
        let num

        /*
            Características do loop do. . while
            1) Local do teste: no final
            2) Garantia de execução: 1 (um)
            3) Número de repetições: indeterminado
        */
       
        do{
           num = Number(prompt('Digite um número para somar (ou 0 para terminar): '))

           if(!isNaN(num)){
               soma += num
           }
        } while(num != 0)

        document.write(`A soma dos números informados é ${soma}.`)

    </script>
</head>
