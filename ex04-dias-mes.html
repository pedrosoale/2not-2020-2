<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
            
        /*
        Solicite ao usuário que informe o número correspondente a um
        mês, na faixa entre 1 e 12.
        Usando a estrutura switch..case, informe de volta ao usuário quantos
        dias possui o mês informado, conforme segue:

        JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
        ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
        FEVEREIRO: 28 dias (29 em anos bissextos)
        */

        let num = prompt('Informe um número de 1 a 12, correspondente a um mês do ano.')
        let mes, temErro = false
        let dia

        if(num < 1 || num > 12){
            alert('ERRO: o número inserido não é válido.')
            temErro = true
        }
        else {
            switch(num){
                case '1':
                mes = 'janeiro'
                dia = '31 dias'
                break
                case '3':
                mes = 'março'
                dia = '31 dias'
                break
                case '5':
                mes = 'maio'
                dia = '31 dias'
                break
                case '7':
                mes = 'julho'
                dia = '31 dias'
                break
                case '8':
                mes = 'agosto'
                dia = '31 dias'
                break
                case '10':
                mes = 'outubro'
                dia = '31 dias'
                break
                case '12':
                mes = 'dezembro'
                dia = '31 dias'
                break
                case '4':
                mes = 'abril'
                dia = '30 dias'
                break
                case '6':
                mes = 'junho'
                dia = '30 dias'
                break
                case '9':
                mes = 'setembro'
                dia = '30 dias'
                break
                case '11':
                mes = 'novembro'
                dia = '30 dias'
                break
                case '2':
                mes = 'fevereiro'
                dia = '28 dias (29 em anos bissextos)'
                break
                        
            }
        }
            
        if(!temErro){
            document.write(`O mês de ${mes} tem ${dia}.`)
        }

    </script>
</head>
<body>

</body>
</html>
